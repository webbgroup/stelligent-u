---
AWSTemplateFormatVersion: '2010-09-09'
Description: Pipeline Stack for 12.2

Parameters:
  GitHubToken:
    Type: String
    NoEcho: true
    MinLength: '40'
    MaxLength: '40'

  Username:
    Type: String
    AllowedPattern: '[A-Za-z0-9-]+'
    Default: webbgroup

  Repo:
    Type: String
    AllowedPattern: '[A-Za-z0-9-]+'
    Default: stelligent-u

  Branch:
    Type: String
    AllowedPattern: '[A-Za-z0-9-]+'
    Default: 12-codepipeline

  AppStackName:
    Type: String
    AllowedPattern: '[A-Za-z0-9-]+'
    Default: Joels-Module122-Employees

  AppStackTemplatePath:
    Type: String
    Default: 12-codepipeline/appstack.yml

Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    # AWS-DOC https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-codepipeline-pipeline.html
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      RestartExecutionOnUpdate: true
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
      - Name: Source
        Actions:
        - Name: GetSource
          InputArtifacts: []
          ActionTypeId:
            Category: Source
            Owner: ThirdParty
            Version: '1'
            Provider: GitHub
          OutputArtifacts:
          - Name: SourceCode
          Configuration:
            Owner: !Ref Username
            Repo: !Ref Repo
            Branch: !Ref Branch
            PollForSourceChanges: false
            OAuthToken: !Ref GitHubToken
          RunOrder: 1

      - Name: DeployApp
        Actions:
        - Name: CreateChangeSet
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: '1'
          InputArtifacts:
            - Name: SourceCode
          Configuration:
            ActionMode: CHANGE_SET_REPLACE
            ChangeSetName: IncomingChanges
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt CfnRole.Arn
            StackName: !Ref AppStackName
            TemplatePath: !Sub SourceCode::${AppStackTemplatePath}
          RunOrder: 1

        - Name: DeployChangeSet
          ActionTypeId:
            Category: Deploy
            Owner: AWS
            Provider: CloudFormation
            Version: '1'
          InputArtifacts:
            - Name: SourceCode
          Configuration:
            ActionMode: CHANGE_SET_EXECUTE
            ChangeSetName: IncomingChanges
            Capabilities: CAPABILITY_IAM
            RoleArn: !GetAtt CfnRole.Arn
            StackName: !Ref AppStackName
          RunOrder: 3
  
  PipelineRole:
    Type: AWS::IAM::Role
    # AWS-DOC https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: [sts:AssumeRole]
          Effect: Allow
          Principal:
            Service: [codepipeline.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - s3:*
                - cloudformation:CreateStack
                - cloudformation:DescribeStacks
                - cloudformation:DeleteStack
                - cloudformation:UpdateStack
                - cloudformation:CreateChangeSet
                - cloudformation:ExecuteChangeSet
                - cloudformation:DeleteChangeSet
                - cloudformation:DescribeChangeSet
                - cloudformation:SetStackPolicy
                - codebuild:StartBuild
                - codebuild:BatchGetBuilds
                - iam:PassRole
                Effect: Allow
                Resource: '*'
  CfnRole:
    Type: AWS::IAM::Role
    # AWS-DOC https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: cloudformation.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CloudFormationCodePipeline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                - iam:CreateRole
                - iam:DeleteRole
                - iam:AttachRolePolicy
                - iam:DetachRolePolicy
                - dynamodb:*
                Resource: '*'

  GitHubWebHook:
    Type: AWS::CodePipeline::Webhook
    Properties: 
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubToken
      Filters: 
        - JsonPath: '$.ref'
          MatchEquals: refs/heads/{Branch}
      Name: String
      RegisterWithThirdParty: true
      TargetAction: GetSource
      TargetPipeline: !Ref CodePipeline
      TargetPipelineVersion: !GetAtt CodePipeline.Version
